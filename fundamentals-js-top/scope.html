      // Filling in a guest list

      const people = [
        "Chris",
        "Anne",
        "Colin",
        "Terri",
        "Phil",
        "Lola",
        "Sam",
        "Kay",
        "Bruce",
      ];

      const admitted = document.querySelector(".admitted");
      const refused = document.querySelector(".refused");
      admitted.textContent = "Admit: ";
      refused.textContent = "Refuse: ";

      const refusedPeopleArr = [];
      const copyOfPeopleArr = [...people];

      for (const name of copyOfPeopleArr) {
        if (name === "Phil" || name === "Lola") {
          refusedPeopleArr.push(people.splice(people.indexOf(name), 1));
        }
      }
      // loop starts here
      for (let i = 0; i < people.length; i++) {
        if (i === people.length - 1) {
          admitted.textContent += people[i].concat(".");
        } else admitted.textContent += people[i].concat(", ");
      }
      for (let i = 0; i < refusedPeopleArr.length; i++) {
        if (i === refusedPeopleArr.length - 1) {
          refused.textContent += refusedPeopleArr[i] + ".";
        } else refused.textContent += refusedPeopleArr[i] + ", ";
      }
