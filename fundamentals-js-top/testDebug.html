  <body>
    <script>
      const removeFromArray = function (arr, remove) {
        let finalArr = arr;
        finalArr.splice(finalArr.indexOf(remove), 1);

        return finalArr;
      };

      console.log(removeFromArray([1, 2, 3, 4], 3));
    </script>
